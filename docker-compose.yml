services:
  bot:
    build: .
    container_name: discord-music-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - LAVALINK_URI=http://lavalink:2333
    depends_on:
      lavalink:
        condition: service_healthy
    volumes:
      - ./cookies:/app/cookies
      - ./data:/app/data
    networks:
      - music-net

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: lavalink
    restart: unless-stopped
    ports:
      - "2333:2333"
    env_file:
      - .env
    environment:
      - _JAVA_OPTIONS=-Xmx512M
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=${LAVALINK_PASSWORD:-youshallnotpass}
      - YOUTUBE_REFRESH_TOKEN=${YOUTUBE_REFRESH_TOKEN}
    volumes:
      - ./application.yml:/opt/Lavalink/application.yml
      - ./plugins:/opt/Lavalink/plugins
    networks:
      - music-net
    healthcheck:
      test: ["CMD-SHELL", "wget --header='Authorization: youshallnotpass' -q -O /dev/null http://localhost:2333/version || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

networks:
  music-net:
    driver: bridge
